<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>Tabular Information Of Books</h2>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" align="center">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef> No. of Pages </th>
    <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author Name </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
